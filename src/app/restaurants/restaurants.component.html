<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="searchbar.value"><small>"{{searchbar.value}}"</small></span>
      <i class="fa fa-search"></i>
    </a>
  </h1>

  <!--barra de busca-->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchbarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text"
            formControlName="searchControl"
            #searchbar
            class="form-control"
            placeholder="O que estÃ¡ procurando?">
        </div>
      </form>
    </div>
  </div>
</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
      <!-- /.info-box -->
    </div>
    <!-- /.col -->

  </div>

</section>
