<div class="form-group has-feedback"
  [class.has-success]="hasSuccess()"
  [class.has-error]="hasErrors()">
  <label class="control-label sr-only" for="inputSuccess">
    <i class="fa fa-check"></i> {{ label }}
  </label>
  <ng-content></ng-content>
  <span class="help-block" *ngIf="showTip && hasSuccess()">
    <i class="fa fa-check"></i> Ok
  </span>
  <span class="help-block" *ngIf="showTip && hasErrors()">
    <i class="fa fa-remove"></i> {{ errorMessage }}
  </span>
</div>
